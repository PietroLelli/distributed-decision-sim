incarnation: protelis

environment:
  - type: model.DistributedDecisionEnvironment

network-model:
  type: FullyConnected

_environment: &environment
  - type: model.DistributedDecisionEnvironment

_prodUnitsProgram: &prodUnitsProgram
  - time-distribution: 5
    type: Event
    actions:
      - type: model.RunOneStep
        parameters: 1

  - time-distribution: 1
    type: Event
    actions:
      - type: model.OrderGenerator

  - time-distribution: 5
    type: Event
    actions:
      - type: model.AssignStepToProdUnit

_prodUnits: &prodUnits
  - type: Point
    parameters: [ 0, 0 ]
    properties:
        - type: model.ProdUnit
    contents:
      - molecule: prodUnit
    programs:
      - *prodUnitsProgram

  - type: Point
    parameters: [ 0.1, 0.1 ]
    properties:
      - type: model.ProdUnit
    contents:
      - molecule: prodUnit
    programs:
      - *prodUnitsProgram
