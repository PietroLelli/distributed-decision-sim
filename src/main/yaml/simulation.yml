incarnation: protelis

environment:
  - type: simulation.DistributedDecisionEnvironment

network-model:
  type: FullyConnected

_resources: &resources
  [] #se lasciato vuoto il simulatore non utilizza le risorse (non le aggiunge al magazzino e non le assegna agli step)
  #["R0", "R1", "R2", "R3"]

_prodUnitsProgram: &prodUnitsProgram
  - time-distribution: 5
    type: Event
    actions:
      - type: simulation.action.RunOneStepAction
        parameters: 1

  - time-distribution: 1
    type: Event
    actions:
      - type: simulation.action.OrderGeneratorAction
        parameters: [*resources]

  - time-distribution: 8
    type: Event
    actions:
      - type: simulation.action.AssignStepToProdUnitAction
        parameters: ["ShortWaitingList"] #routingPolicy: ["ShortWaitingList", "Self"(qualsiasi altro testo)]

  - time-distribution: 5
    type: Event
    actions:
      - type: simulation.action.AddResourceToWarehouseAction
        parameters: [*resources]

_prodUnits: &prodUnits
  - type: Point
    parameters: [ 0, 0 ]
    properties:
        - type: simulation.model.ProdUnit
          parameters: ["ProdUnitA", ["A"]]
    contents:
      - molecule: prodUnit
    programs:
      - *prodUnitsProgram

  - type: Point
    parameters: [ 0, 0 ]
    properties:
      - type: simulation.model.ProdUnit
        parameters: ["ProdUnitB", ["B"]]
    contents:
      - molecule: prodUnit
    programs:
      - *prodUnitsProgram

  - type: Point
    parameters: [ 0, 0 ]
    properties:
      - type: simulation.model.ProdUnit
        parameters: ["ProdUnitC", ["C"]]
    contents:
      - molecule: prodUnit
    programs:
      - *prodUnitsProgram

deployments:
  *prodUnits

